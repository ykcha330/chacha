<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="col-xs-2">
	  <label form="usr">Color:</label>
	  <input type="text" class="form-control" id="usr">
	  <button type="submit" class="btn btn-default" onclick="color_change()">Submit</button>
	  <div class="col-xs-4" style="height:100px; width:200px; background-color:green;" id="col_box"> 
	  </div> 
	</div>

	<script>
	  var clr = document.getElementById("usr");
	  function color_change(){
	  	if(clr.value.length == 6){
		  document.getElementById("col_box").style.backgroundColor = "#" + clr.value;
		}
		else alert("error!!!");
	  }
    </script>
  </body>
</html>
